name: Update GitHub Metrics SVG
on:
  schedule:
    - cron: "0 0 * * *"   # daily (UTC) â€” modify as you like
  workflow_dispatch:

permissions:
  contents: write  # allow committing files

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub svgwrite
      - name: Generate metrics SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # provided automatically
          TARGET_USER: your-github-username
        run: |
          python generate_metrics.py
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github-metrics.svg
          git commit -m "chore: update metrics svg" || echo "no changes to commit"
          git push
